subcommandsTitle: 子命令：
paramsTitle: 参数：
optionsTitle: 选项：
identWidth: 2
inheritAlways: true

header: mongo-op mongo命令行工具

helpDesc:
  help: 打印此帮助

inheritHelpDesc:
  help: 打印此帮助
  verbose: 打印详细信息

subcommands:
  migrate:
    commandDesc: 从源mongo迁移数据到目标mongo中
    header: mongo-op migrate 从源mongo迁移数据到目标mongo中
    helpParam:
      collectionConverter: <expr>
      batchSize: <n>
      source-url: <url>
      source-database: <db>
      target-url: <url>
      target-database: <db>
    helpDesc:
      source-url: 源mongo的连接串
      source-database: 源mongo库
      target-url: 目标mongo的连接串
      target-database: 目标mongo库
      collectionConverter: "目标collection的名字，由源collection name通过js计算得到，为空则默认等于源collection name\n${ls}例如：'t_' + it"
      exclude: 排除模式，作用于--patterns
      patterns: collection name的正则匹配，在包含模式下，表示只迁移源mongo的collection中name匹配的
      merge: 在目标collection已存在时，允许合并，而非跳过
      force: 在目标collection已存在时，先删除之，该选项会忽略--merge
      metaOnly: 在目标collection已存在时，不做任何写操作，仅打印日志
      abort: 任一collection迁移失败，则中止
      effect: 实际执行迁移操作，否则不会更改目标mongo，除了
      batchSize: 分块迁移时的批量读和写大小
